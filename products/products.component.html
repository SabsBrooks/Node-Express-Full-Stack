<div [ngStyle]="{'background-color':'teal', 'font-size': '32px', 'border-radius': '15px'}">
<p>My Product List</p>
</div>

<div *ngFor="let item of cart" [ngStyle]="{'background-color': 'beige', 'border-radius': '15px', 'font-size': '20px'}">
    <br>
    <p>Product: {{ item.product }}</p>
    <p>ID: {{ item.id }}</p>
    <p>Price: {{ item.price }}</p>
    <p>Quantity: {{ item.quantity }}</p>
</div>
